<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <center>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p>Cryptography Researcher at Dusk.<br>
        From Barcelona.</p>
        <p class="view"><a href="{{ site.github.owner_url }}"><img src="../images/git.png" width="40" height="40" title="Github Profile" alt="Github Profile"></a>
        <a href="https://es.linkedin.com/in/xaviersallerassoler"><img src="../images/link.png" width="40" height="40" title="Linkedin Profile" alt="Linkedin Profile"></a></p>
        </center>
      </header>
      <section>
      {{ content }}
      </section>
      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
